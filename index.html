<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMGK PROJE</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">YMGK PROJE</div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Kaos Diyagramı Analizi</h1>
            <p>Lojistik harita üzerinde kaos teorisini keşfedin</p>
            <div class="matrix-code">01001010 10101010</div>
        </section>

        <section class="chaos-diagram">
            <div class="controls-container">
                <div class="control-group">
                    <label for="rValue">r Değeri:</label>
                    <div class="slider-container">
                        <input type="range" id="rValue" min="2.5" max="4.0" step="0.01" value="3.5">
                        <span id="rDisplay" class="value-display">3.5</span>
                    </div>
                </div>
                <div class="control-group">
                    <label for="iterations">İterasyon Sayısı:</label>
                    <div class="input-container">
                        <input type="number" id="iterations" min="100" max="2000" value="1000">
                    </div>
                </div>
            </div>
            <div id="logisticMap" class="graph-container"></div>
        </section>
    </main>

    <footer>
        <div class="credits-section">
            <div class="credits-title">GELİŞTİRİCİLER</div>
            <div class="credits-content">
                <p>CEM ALİ KAYAHAN - 225541122</p>
                <p>AZİZ GÜZEL - 195541057</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
